
{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">

                <h2>{{ post.title }}</h2>

                    <span class="published-detail"> {{ post.created_date }}</span><br>
                    <span class="published-detail">{{ post.author }} </span>
                 <br><br>
                <div class="content">{{ post.text|linebreaksbr }}</div>
        <br><br>
        <table>
        <a href="/">
            <button type="button" class="btn btn-primary to-main">To Main</button>
        </a>
        <form action="{% url 'post_delete' pk=post.pk  %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Post</button>
        </form>
      </table>
    </div>
{% endblock %}
