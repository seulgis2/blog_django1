
{% extends 'blog/base.html' %}

{% block content %}
   {% for post in posts %}
    <div class ="post">
      <div class="date">
      {{post.created_date}}
    </div>
    <h2><a href = "{% url 'post_detail' pk=post.pk %}">{{ post.title}}</a></h2>
    <div class="text">
    <p>{{ post.text | truncatechars_html:1000}}</p>
    </div>
</div>

{% endfor %}

{% endblock content %}
