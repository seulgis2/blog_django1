
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/css/blog.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


      <title>Seulgi's Blog</title>

  </head>

  <body>
    <div class="page-header">
      <h1> <a href="{% url 'post_list' %}">Seulgi's Blog</a></h1>
    {% if user.is_active %}
    <h5><a href="{% url 'login' %}"> <span class="glyphicon glyphicon-heart"></span> {{user.username}}</a>

    {% else %}
    <h5><a href="{% url 'login' %}"> <span class="glyphicon glyphicon-user"></span> Login</a>
    <a href="{% url 'admin:index' %}"><span class="glyphicon glyphicon-user"></span> Admin</a>
    {% endif %}

    </div>

    <div class="content container">
      <div class="row">
        <div clas="col-md-8">
        {% block content %}
        {% endblock %}
  </div>
</div>
</div>
  </body>
</html>
